    <script src="https://kit.fontawesome.com/a281ea592b.js" crossorigin="anonymous"></script>
    <script>
        function mostrarPassword() {
            let inputPassword = document.getElementById("password");
            let checkbox = document.getElementById("checkPassword");
            let iconEyeSlash = document.getElementById("eyeSlash");
            let iconEye = document.getElementById("eye");

            if(inputPassword.type == "password" && checkbox.checked){
                inputPassword.type = "text";
                iconEyeSlash.style.display = "none";
                iconEye.style.display = "initial";
            }else{
                inputPassword.type = "password";
                iconEyeSlash.style.display = "initial";
                iconEye.style.display = "none   ";
            }
        }
    </script>
</head>

    <main>
        <div class="form-controller">
            <div class="ruta-login">
                <a href="/">Home</a>/<a href="#">Account</a>/<p>Login</p>
            </div>
            <div class="saludo-img">

            <form action="#" method="get" class="formulario">
                <div class="div-input-text">
                    <i class="fa-solid fa-user"></i><input id="userName" class="input-text" name="userName" type="text" placeholder="User Name">  
                </div>
                <div class="div-input-password">
                    <div class="div-input-password-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" class="input-password" name="password" type="password" placeholder="Password">
                        <div class="checkboxPass">
                            <input type="checkbox" id="checkPassword" onclick="mostrarPassword()">
                            <label for="checkPassword">
                                <i class="fa-solid fa-eye-slash" id="eyeSlash"></i>
                                <i class="fa-solid fa-eye" id="eye"></i>
                            </label>
                        </div>
                    </div>
                    <p>Forget your password?</p>  
                </div>
                <div class="checkbox">
                    <div class="text-checkbox">
                        <label for="checkAvanzado">Recorder User</label>
                    </div>
                    <div class="checkbox-pastilla">
                        <input type="checkbox" id="checkAvanzado" value="Valor"/>
                        <label for="checkAvanzado"></label>
                    </div>
                </div>
                <div class="div-btn-login">
                    <button id="btnLogin" class="btn-login" type="button">LOGIN</button>
                </div>
                <div class="btn-google-facebook">
                    <button id="btnGoogle" class="btn-google" type="button"><i class="fa-brands fa-google"></i></button>
                    <button id="btnFacebook" class="btn-facebook" type="button"><i class="fa-brands fa-facebook-f"></i></button>
                </div>
                <div class="redirection-create-account">
                    <p>Don´t have an account? <a href="/register.html"><i class="fa-solid fa-id-card"></i> Sign up and get started</a></p>
                </div>
            </form>
        </div>
    </main>
