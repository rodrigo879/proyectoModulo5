<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <header>
        <div class="main-header">

            </div>
            <div class="main-logo">

                <a href="#"><i class='fa-solid fa-magnifying-glass'></i></a>

        </div>    
        <nav class="main-navbar">

                            <p>Descripcion del producto</p>
                            <button type="button">X</button>
                        </div>
                        <div class="info-bottom">
                            <div class="btn-controller-cant">
                                <div class="btn-controller-cant-unid">
                                    <button type="button">-</button>
                                    <input type="text" placeholder="0" readonly>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="productos">
                    <div class="container-imagenes"><img src="/images/lentes1.jpg"></div>
                    <div class="container-info">
                        <div class="info-top">
                            <p>Descripcion del producto</p>
                            <button type="button">X</button>
                        </div>
                        <div class="info-bottom">
                            <div class="btn-controller-cant">
                                <div class="btn-controller-cant-unid">
                                    <button type="button">-</button>
                                    <input type="text" placeholder="0" readonly>
                                    <button type="button">+</button>
                                </div>

                        </div>
                    </div>
                </div>
                <div class="productos">
                    <div class="container-imagenes"><img src="/images/lentes.png"></div>
                    <div class="container-info">
                        <div class="info-top">
                            <p>Descripcion del producto</p>
                            <button type="button">X</button>
                        </div>
                        <div class="info-bottom">
                            <div class="btn-controller-cant">
                                <div class="btn-controller-cant-unid">
                                    <button type="button">-</button>
                                    <input type="text" placeholder="0" readonly>
                                    <button type="button">+</button>
                                </div>
                                <p>$ 13.475,00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="total-productos">
                <h5>
                    <span>Subtotal:</span>
                    <strong>$ 45.825,00</strong>
                </h5>
            </div>
            <div class="medios-envio">
                
            </div>
            <div class="formulario">
                <div class="btn-agregarProductos-finalizar">
                    <button id="btn-agregarProductos" class="btn-agregarProductos" type="button">AGREGAR MAS PRODUCTOS</button>
                    <button id="btn-finalizar" class="btn-finalizar" type="button">FINALIZAR</i></button>
                </div>
            </div>
        </div>

</html>
